<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help / Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f8f9fa;
        }

        .help-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00bfff;
        }

        .section {
            margin-bottom: 40px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            font-size: 1.8rem;
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        .faq-list {
            list-style-type: none;
        }

        .faq-list li {
            margin-bottom: 15px;
        }

        .faq-list li a {
            color: #00bfff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .faq-list li a:hover {
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f8f9fa;
        }

        .contact-form input, .contact-form textarea {
            background-color: #333;
            color: #f8f9fa;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            padding: 12px;
            background-color: #00bfff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #009acd;
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00bfff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            font-weight: bold;
        }

        .live-chat {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #2a2a2a;
            border: 2px solid #00bfff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .live-chat .chat-header {
            background-color: #00bfff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .live-chat .chat-body {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            color: #f8f9fa;
        }
        
        .back-button {
            background: none;
            margin-left: 50px;
            
            border: none;
            font-size: 24px;
            color: #1DB9FF;
            cursor: pointer;
            position: absolute;
            left: 10px; /* Position it to the far left of the header */
        }


        .live-chat .chat-body .message {
            margin-bottom: 10px;
        }

        .live-chat .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .live-chat .chat-footer input {
            flex-grow: 1;
            background-color: #333;
            color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
        }

        .live-chat .chat-footer button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="help-container">
        <h1>Need Help / Assistance</h1>
        <a href="..\afterlog\tiles.html" class="back-button">‚Üê</a>

        <!-- FAQ Section -->
        <div class="section">
            <h2>Frequently Asked Questions</h2>
            <ul class="faq-list">
                <li><a href="#">How do I track my order?</a></li>
                <li><a href="#">What is your return policy?</a></li>
                <li><a href="#">How can I contact customer service?</a></li>
                <li><a href="#">How do I change my account password?</a></li>
                <li><a href="#">Can I update my shipping address?</a></li>
            </ul>
        </div>

        <!-- Contact Form Section -->
        <div class="section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Chat Box Section -->
    <div class="chat-box" onclick="toggleChat()">Need Assistance? Chat Now</div>

    <!-- Live Chat Section -->
    <div class="live-chat" id="liveChat">
        <div class="chat-header">Live Chat</div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to toggle live chat visibility
        function toggleChat() {
            const chatBox = document.getElementById('liveChat');
            chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
        }

        // Function to simulate form submission
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for reaching out, we will get back to you soon.');
                document.querySelector('.contact-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }

        // Function to send a message in live chat
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const message = chatInput.value.trim();

            if (message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = message;

                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
                chatInput.value = ''; // Clear input field

                // Simulate reply from support
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.classList.add('message');
                    replyDiv.textContent = "Support: We'll be with you shortly!";
                    chatBody.appendChild(replyDiv);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }
    </script>

</body>
</html>
